<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="css/contact.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>

<body>
    <header>
        <div class="container">
            <ul>
                <li>
                    <a href="#" class="logo">
                        <div class="images">
                            <img src="img/logo-forDark.png" class="logo-forDark" title="Publius">
                            <img src="img/logo-forLight.png" class="logo-forLight" title="Publius">
                        </div>
                        <h2>Publius<span>.</span></h2>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li>
                    <a href="#" class="nav-link">Join</a>
                </li>
                <li>
                    <span class="nav-link theme-toggle">
                        <i class="ri-sun-line"></i>
                        <i class="ri-moon-fill"></i>
                    </span>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <div class="left">
                    <div class="form-wrapper">
                        <div class="contact-heading">
                            <h1>Let's Play<span>.</span></h1>
                            <p class="text">Now : <a href="mailto:dgbach2702@gmail.com">dgbach2702@gmail.com</a></p>
                        </div>

                        <form action="contact.html" method="post" class="contact-form">
                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="First Name" type="text" required>
                                <label>First Name</label>
                                <i class="icon ri-id-card-fill"></i>
                            </div>

                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="Last Name" type="text" required>
                                <label>Last Name</label>
                                <i class="icon ri-id-card-fill"></i>
                            </div>

                            <div class="input-wrap w-100">
                                <input class="contact-input" autocomplete="off" name="Email" type="email" required>
                                <label>Email</label>
                                <i class="icon ri-mail-fill"></i>
                            </div>

                            <div class="input-wrap textarea w-100">
                                <textarea name="Message" auto-complete="off" class="contact-input" required></textarea>
                                <label>Message</label>
                                <i class="icon ri-inbox-2-line"></i>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right"></div>
            </div>
        </section>
    </main>

    <script src="js/contact.js"></script>
</body>

</html>
